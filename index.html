<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <div class="grid grid-cols-4 w-[300px] h-auto gap-4 calculate">
            <input class="col-span-4 px-5 bg-gray-100 text-2xl h-[80px] rounded-xl curent" placeholder="0"></input>
            <button class="text-gray-800 bg-gray-300 text-center rounded-full py-5" data-action="clear">AC</button>
            <button class="text-gray-800 bg-gray-300 text-center rounded-full py-4">CE</button>
            <button class="text-gray-800 bg-gray-300 text-center rounded-full py-5">%</button>
            <button class="text-white bg-orange-400 text-center rounded-full py-5" data-action="divide">/</button>
            <button class="text-white bg-gray-600 text-center rounded-full py-5" >7</button>
            <button class="text-white bg-gray-600 text-center rounded-full py-5" >8</button>
            <button class="text-white bg-gray-600 text-center rounded-full py-5" >9</button>
            <button class="text-white bg-orange-400 text-center rounded-full py-5" data-action="*">x</button>
            <button class="text-white bg-gray-600 text-center rounded-full py-5" >4</button>
            <button class="text-white bg-gray-600 text-center rounded-full py-5" >5</button>
            <button class="text-white bg-gray-600 text-center rounded-full py-5" >6</button>
            <button class="text-white bg-orange-400 text-center rounded-full py-5" data-action="subtract">-</button>
            <button class="text-white bg-gray-600 text-center rounded-full py-5" >1</button>
            <button class="text-white bg-gray-600 text-center rounded-full py-5" >2</button>
            <button class="text-white bg-gray-600 text-center rounded-full py-5" >3</button>
            <button class="text-white bg-orange-400 text-center rounded-full py-5" data-action="add">+</button>
            <button class="col-span-2 text-white bg-gray-600 rounded-full py-5 px-5" >0</button>
            <button class="text-white bg-gray-600 text-center rounded-full py-5" data-action="decimal">.</button>
            <button class="text-white bg-orange-400 text-center rounded-full py-5" data-action="equals">=</button>
        </div>
    </div>

    <script src="./content/script/app.js"></script>
   
</body>
</html>
